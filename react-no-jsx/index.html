    <script>
      const e = React.createElement;

      const getElProps = (el) => {
        const props = {};

        if (el.hasAttributes()) {
          for (const attr of el.attributes) {
            if (attr.name.includes("data-component-prop")) {
              const cleanedName = attr.name.replace("data-component-prop-", "");
              props[cleanedName] = attr.value;
            }
          }
        }

        return props;
      };

      const renderComponents = (Component, selector) => {
        const els = document.querySelectorAll(selector);

        els.forEach(el => {
          const props = getElProps(el)
          const root = ReactDOM.createRoot(el);
          root.render(e(Component, props))
        })
      }

    </script>
